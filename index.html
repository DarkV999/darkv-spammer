<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkV Nuker</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs">
        <button id="homeTab">Home</button>
        <button id="spammerTab">Spammer</button>
        <button id="infoTab">Info</button>
        <button id="buyTab">Buy</button>
        <button id="nukerTab">Nuker</button>
    </div>

    <div id="nukerContent" class="container" style="display: none;">
        <h1>Nuker</h1>
        <input id="botToken" type="text" placeholder="Enter Bot Token" />
        <input id="serverId" type="text" placeholder="Enter Server ID" />
        <button id="nukeButton">Nuke</button>
        <p id="nukerStatus">Status: Waiting...</p>
        <p id="botName"></p>
        <p id="serverName"></p>
        <div id="nukerLoader" style="display: none;">Loading...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
