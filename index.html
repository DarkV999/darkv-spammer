<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkV Spammer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>DarkV Spammer</h1>
        <p>Enter your webhook below and press Spam to start!</p>
        <input id="webhookUrl" type="text" placeholder="Enter your Discord Webhook URL">
        <button id="spamButton">Spam</button>
        <p class="status" id="status">Status: Waiting...</p>
        <div class="loader" id="loader" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
